<section class="contact-form request-more-info-form" id="contact-form">
  <div class="content-region">
		<h3>Call 1-877-655-4001 or complete the form below to learn more about saving with Energy <span class="select">Select</span>.</h3>
    <form name="requestMoreEnergySelectInfoForm" method="post" ng-controller="FormController" novalidate>
      <h3 class="form-intro"><strong>Contact Information</strong></h3>
      <!--//<p>Tell us a little about yourself</p>//-->
      <label>
        <span class="title">Name * <span ng-show="
             requestMoreEnergySelectInfoForm.firstname.$invalid
              &&requestMoreEnergySelectInfoForm.firstname.$error.required != true
              && designALightForm.$submitted
            ">Invalid</span><span ng-show="
             requestMoreEnergySelectInfoForm.firstname.$error.required
              && designALightForm.$submitted
					">Required</span></span>        
        <input type="text" name="firstname" ng-model="firstname" placeholder="First Name" ng-required="true">
      </label>
      <label>
        <span class="title">Address * <span ng-show="
          requestMoreEnergySelectInfoForm.street_address.$error.required
          && requestMoreEnergySelectInfoForm.$submitted
        ">Required</span></span>
        <input type="text" name="street_address" ng-model="street_address" placeholder="Street Address" ng-required="true">
      </label>
      <label>
        <span class="title">City * <span ng-show="
          requestMoreEnergySelectInfoForm.city.$error.required
          && requestMoreEnergySelectInfoForm.$submitted
        ">Required</span></span>
        <input type="text" name="city" placeholder="City" ng-model="city" ng-required="true">
      </label>
      <label>
        <span class="title">State * <span ng-show="
          requestMoreEnergySelectInfoForm.state.$error.required
          && requestMoreEnergySelectInfoForm.$submitted
        ">Required</span></span>
        <select name="state" ng-model="state" ng-required="true">
          <option value="FL" selected>Florida</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DC">District of Columbia</option>
          <option value="DE">Delaware</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
      </label>
      <label>
        <span class="title">Zip * <span ng-show="
          requestMoreEnergySelectInfoForm.ZIP.$error.required
          && requestMoreEnergySelectInfoForm.$submitted
        ">Required</span></span>
        <input
          type="text"
          name="ZIP"
          placeholder="ZIP Code"
          ng-model-options="{allowInvalid:'true'}"
          ng-model="ZIP"
          ng-pattern="zipCodePattern"
          ng-change="hyphenate('ZIP', [5]);trim('ZIP', 9)"
          ng-required="true"
        >
      </label>
      <label>
        <span class="title">Phone * <span ng-show="
          requestMoreEnergySelectInfoForm.phoneNumber.$invalid
          && requestMoreEnergySelectInfoForm.phoneNumber.$error.required != true
          && requestMoreEnergySelectInfoForm.$submitted
        ">Invalid</span><span ng-show="
          requestMoreEnergySelectInfoForm.phoneNumber.$error.required
          && requestMoreEnergySelectInfoForm.$submitted
        ">Required</span></span>
        <input type="tel" name="phoneNumber" placeholder="Phone" ng-model="phoneNumber" ng-required="true">
      </label>

      <h3><strong>How did you hear about us?</strong></h3>
      <!--//<p>Please give us a little more information</p>//-->
			<p>What brought you to the Energy <span class="select">Select</span> website?</p>
      <p>Please choose one:</p>

      <label class="radio-label">
        <input type="radio" name="orig_source" value="direct-mail">
        <span class="title">Direct Mail Brochure sent to your home</span>
      </label>
      <label class="radio-label">
        <input type="radio" name="orig_source" value="television">
        <span class="title">Television Ad</span>
      </label>
      <label class="radio-label">
        <input type="radio" name="orig_source" value="radio">
        <span class="title">Radio Ad</span>
      </label>
      <label class="radio-label">
        <input type="radio" name="orig_source" value="newspaper">
        <span class="title">Newspaper Ad</span>
      </label>
      <label class="radio-label">
        <input type="radio" name="orig_source" value="gulfpower.com">
        <span class="title">Visiting gulfpower.com</span>
      </label>
      <label class="radio-label">
        <input type="radio" name="orig_source" value="e-bill">
        <span class="title">Paperless Billing</span>
      </label>
      <label class="radio-label">
        <input type="radio" name="orig_source" value="statement">
        <span class="title">Billing Statement</span>
      </label>
      <label class="radio-label">
        <input type="radio" name="orig_source" value="internet">
        <span class="title">Internet</span>
      </label>
      <label class="radio-label">
        <input type="radio" name="orig_source" value="referral-friend">
        <span class="title">Referred by friend or neighbor</span>
      </label>
      <label class="radio-label">
        <input type="radio" name="orig_source" value="referral-rep">
        <span class="title">Referred by a Gulf Power representative</span>
      </label>
      <label class="radio-label">
        <input type="radio" name="orig_source" value="previous-customer">
        <span class="title">I am a previous Energy <em>Select</em> customer</span>
      </label>
      <label class="radio-label">
        <input type="radio" name="orig_source" value="other">
        <span class="title">Other</span>
      </label>

      <h3>How can we help you?</h3>
      <label class="message">
        <span class="title"></span>
        <textarea name="message" rows="8" cols="40" placeholder="Message" ng-maxlength="400"></textarea>
      </label>
      <button role="button">Submit</button>
    </form>
  </div>
</section>
